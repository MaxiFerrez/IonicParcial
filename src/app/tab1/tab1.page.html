<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ubicaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  

<!-- Seccion donde se muestran las cards de las cosas-->
<ion-item *ngFor="let datos of arrayLocacion">
  
  <ion-card >
    <ion-card-header>
      <ion-card-title>{{datos.id}} Nombre de planeta: {{datos.name}}</ion-card-title>
      <ion-card-subtitle>Tipo de planeta: {{datos.type}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Dimencion en la que se encuentra:{{datos.dimension}} 
    </ion-card-content>
  </ion-card>
  <!-- <ion-button routerLink="/tab2">Ir a Tab2</ion-button> -->
   <ion-button (click)="irazona(datos.id)">Ver</ion-button>
  <!-- <ion-router-outlet></ion-router-outlet>-->
</ion-item>
  

</ion-content>
